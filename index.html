<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Product Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="assets/image-product-mobile.jpg" class="forMobile" alt="A bottle of perfume surrounded by foliage.">

              
                
                    <img src="assets/image-product-desktop.jpg" alt="A bottle of perfume surrounded by foliage." class="forDesktop">

            </div>
            <div class="card-content">
                <p class="category">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum.</h1>
                <div class="product-desc">
                    <p>A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                </div>
                <div class="pricing">
                    <span class="sale-price">$149.99</span>
                    <span class="list-price">$169.99</span>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.crio.do">Crio</a>. Coded by <a href="https://www.crio.do">Ketan</a>.
        </footer>
    </div>
</body>

</html>
